<div class="reset-password-container">
  <h2>Reset Password</h2>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your email"
      />
      <div
        *ngIf="
          resetForm.get('email')?.hasError('required') &&
          resetForm.get('email')?.touched
        "
      >
        Email is required.
      </div>
      <div
        *ngIf="
          resetForm.get('email')?.hasError('email') &&
          resetForm.get('email')?.touched
        "
      >
        Please enter a valid email address.
      </div>
    </div>
    <button type="submit" [disabled]="!resetForm.valid">Reset Password</button>
    <app-popup-alert [isVisible]="resetSent" [message]="'An email has been sent to ' + email + '. Please Check your inbox'"></app-popup-alert>
  </form>
</div>
